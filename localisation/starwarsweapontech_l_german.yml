 #Resources
 kyber_crystals:0 "Kyberkristalle" #Kybercrystals
 kyber_crystals_desc:0 "Diese unglaublich mächtigen Kristalle sind in der Lage, die Leistung unserer Turbolaser und andere Waffen zu verbessern." #These incredibly powerful crystals are capable of enhancing the power of our Turbolasers and other weapons
 tibanna_gas:0 "Tibanna Gas"
 tibanna_gas_desc:0 "Tibanna Gas wird in allen Turbolaser Waffen eingesetzt. Es wird extrem überhitzt und dann Richtung Ziel beschleunigt." #Tibanna Gas is used in all Turbolaser type weapons. It is super heated and then propelled towards a target.
 
