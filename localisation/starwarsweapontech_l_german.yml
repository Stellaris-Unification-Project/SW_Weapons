 G_CONCUSSION_2_SET_DESC:0 "Größere Version von der Erschütterungsraketen, die auf allen Schiffstypen eingesetzt werden.\n\n" #Bigger version of concussion missiles, used on all kinds of ships.
 G_CONCUSSION_3_SET:0 "Fortgeschrittene Erschütterungsrakete" #Advanced Concussion Missile
 G_CONCUSSION_3_SET_DESC:0 "Diese Erschütterungsraketen sind dank zusätlichem Tibannagas im Sprengkopf, viel leistungsfähiger" #These concussion missiles are much more powerful thanks to their intergration of tibanna gas in the payload
 G_CONCUSSION_4_SET:0 "Schwere Erschütterungsrakete" #Heavy Concussion Missile
 G_CONCUSSION_4_SET_DESC:0 "Von Großkampfschiffen gegen Großkampfschiffen genutze Rakete.\n\n" A capital ship-grade ordnance used for anti-capital ship duties.
 G_CONCUSSION_5_SET:0 "Angriffserschütterungsrakete" #Assault Concussion Missile
 G_CONCUSSION_5_SET_DESC:0 "Diese Schwere Erschütterungsrakete wird in erster Linie für planetarische Bombardements und gegen Großkampfschiff eingesetzt.\n\n" These heavy missiles were primarily used for planetary bombardment and anti-capital ship duty.
 ION_PULSE:0 "Ionenimpulsrakete" #Ion Pulse Missile
 ION_PULSE_DESC:0 "Ionenimpulsraketen sind Gefechtsköpfe, die dazu dienen, Schiffe auf ähnliche Weise wie Ionenkanonen oder Conner-Netze außer gefecht zu setzen.\n\n" #Ion pulse missiles are warheads designed to disable craft in a similar way to Ion cannons or Conner nets.
 ION_PULSE_2:0 "Ionenimpulsrakete II" #Ion Pulse Missile II
 ION_PULSE_2_DESC:0 "Eine Weiterentwicklung der Ionenimpulsrakete, mit mehr Leistung und einem verbesserten Navigationssystem.\n\n" #Better Ion Pulse Missile version, that yields more power and better navigation systems.
 
 
