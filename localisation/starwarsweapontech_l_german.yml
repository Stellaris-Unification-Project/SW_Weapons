 SW_ION_BLAST:0 "Ionenblast" #Ion Blast
 SW_ION_BLAST_L:0 "Ionenblast" #Ion Blast
 SW_ION_BLAST_DESC:0 "Ein Ionenblast verwendet immense Mengen an ionisiertem Tibanna Gas, um ein riesiges Geschoss aus ionisierter Energie zu erzeugen und auf das Ziel zu feuern" #Ion Blasts use immense ammounts of ionised Tibanna Gas to create an enourmous ball of ionised energy and propel it towards a target
 SW_PLASMA_BLAST:0 "Plasmablast" #Plasma Blast
 SW_PLASMA_BLAST_L:0 "Plasmablast" #Plasma Blast
 SW_PLASMA_BLAST_DESC:0 "Der Plasmablast verwendet extrem erhitztes Tibanna Gas, um eine extrem starke Kugel aus Plasma zu bilden, die dann auf ein Ziel geschleudert wird" #Plasma Blasts uses superheated Tibanna Gas to form a super powerful sphere of plasma, which is then hurled at a target
 SW_SHIELD_LEECH:0 "Schildsauger" #Shield Leech
 SW_SHIELD_LEECH_XL:0 "Schildsauger" #Shield Leech
 SW_SHIELD_LEECH_DESC:0 "Der Schildsauger ist eine extrem effektive Waffe gegen jede Art von Schilden. Schildsauger geben eine passive Schildregeneration von +2 von der gespeicherten Schildenergie, die sie den feindlichen Schilden entzogen haben." #Shield Leeches are immensly powerful anti-shield weapons. They give a +2 passive shield regen from stored shield energy they have leeched
 SW_PROTON_BEAM:0 "Protonenstrahl" #Proton Beam
 SW_PROTON_BEAM_XL:0 "Protonenstrahl" #Proton Beam
 SW_PROTON_BEAM_DESC:0 "Der Protonenstrahl ist eine starke Schiffsabwehrwaffen, der angeregte Protonen verwendent, um an der Panzerung und der Hülle schweren Schaden anrichtet. Der Strahl ist gegen Schilde unwirksam" #Proton Beams are powerful anti-ship weapons, which use beams of excited protons to deal heavy damage to armour and hulls. they are ineffective against shields
 
 
