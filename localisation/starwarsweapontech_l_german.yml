 #Technology
 tech_ion_cannon_4:0 "Sehr Schwere Ionenkanonen" #Super Heavy Ion Cannons
 tech_ion_cannon_4_desc:0 "Extrem leistungsstarke Ionenspulen liefern dem Projektil mehr Energie" #Extremely powerful ion coils provide more energy to the projectile
 tech_ion_cannon_5:0 "Kyber verbesserte Ionenkanonen #Kyber-Enhanced Ion Cannons
 tech_ion_cannon_5_desc:0 "Kyber verbesserte Ionenkanonen benutzen Kyberkristalle um das ionisierte Tibanna Gas noch leistungstärker zu machen" #Kyber-Enhanced Ion Cannons use Kyber Crystals to further enhance the power of their ionised Tibanna Gas
 tech_advanced_concussion:0 "Fortgeschrittene Erschütterungsraketen" #Advanced Concussion Missiles
 tech_advanced_concussion_desc:0 "Verwendet einen Sprengkopf mit höherer Sprengkraft, um an der gegnerischen Hülle deutlich mehr Schaden zuzufügen" #Employs a higher yield warhead to deal significantly more damage to enemy hulls
 tech_kyber_turbo:0 "Kyber verbesserte Turbolaser" #Kyber-Enhanced Turbolasers
 tech_kyber_turbo_desc:0 "Kyber verbesserte Turbolaser benutzen Kyberkristalle als Leistungsverstärker für das Tibanna Gas" #Kyber-Enhanced Turbolasers use Kyber Crystals as a power amplifier for their Tibanna gas"
 tech_sw_shield_leech:0 "Schildsauger" #Shield Leecher
 tech_sw_shield_leech_desc:0 "Fortschritte in der Traktorstrahltechnologie, haben die Türen zu leistungsstarken Waffen gegen Schilde geöffnet" #Advancements in tractor beam technology have opened the door to a new type of powerful anti-shield weapon
 tech_sw_proton_beam:0 "Protonenstrahl" #Proton Beam
 tech_sw_proton_beam_desc:0 "Durch das Projizieren eines Strahls der gleichen Energiequelle, die wir in Protonentorpedos verwenden, können wir eine starke Waffe gegen Panzerung und Hülle herstellen" #By projecting a beam of the same power source we use in Proton Torpedoes we may be able to make a powerful anti-armour weapon
 tech_sw_spinal_blast:0 "Spinal-Blastkanone" #Spinal Mounted Blast Cannons
 tech_sw_spinal_blast_desc:0 "Blastkanonen verwenden enorme Mengen an Tibanna Gas und Kyberkristallen, um Leistungsstarke Ionen- oder Plasmakugeln abzufeuern" #Blast Cannons use immense amounts of Tibanna Gas and Kyber Crystals to fire extremely powerful balls of Ion or Plasma
 
 #Green Turbolaser Sets
 LIGHT_TURBO_1_G:0 "Leichter Turbolaser Grün" #Light Turbolaser Green
 LIGHT_TURBO_1_G_DESC:0 "Die erste Turbolaserwaffe für Schiffe. Turbolaser feuern intensive Energiestöße auf ihr Ziel ab. Turbolaser werwenden energiereiches Gas als Munition, welche durch Energiezellen aktiviert werden und in Plasma umgewandelt.\n\n" #The first shipsized Turbolaser weapon, Turbolaser fire intense blasts of energy at their target. Use high-energy gas as ammunition, activated by a power cell and converted into plasma.
 MEDIUM_TURBO_2_G:0 "Mittlerer Turbolaser Grün" #Medium Turbolaser Green
 MEDIUM_TURBO_2_G_DESC:0 "Mittlere Turbolaser sind eine leistungsfähigere Version der frühen leichten Turbolaser. Sie verwenden Galven-Spulen, um das Gas schnell auf das Ziele zu beschleunigen..\n\n" #Medium Turbolasers are a more powerful version of the early light turbolasers, using galven coils to rapidly accelerate gas towards targets.\n\n
 HEAVY_TURBO_3_G:0 "Schwerer Turbolaser Grün" #Heavy Turbolaser Green
 HEAVY_TURBO_3_G_DESC:0 "Schwere Turbolaser nutzen zwei neue parallele elektromagnetische Beschleunigungsschienen um Gas mit unglaublichen Geschwindigkeiten abzufeuern.\n\n" #The latest in electromagnetic accelerators, heavy turbolasers use twin parallel rails to fire gas at incredible speeds.
 VERYHEAVY_TURBO_4_G:0 "Sehr Schwerer Turbolaser Grün" #Very Heavy Turbolaser Green
 VERYHEAVY_TURBO_4_G_DESC:0 "Diese aktualisierte Version des Turbolaser Designs ist noch zerstörerischer als das letzte schwere Turbolaser Design. Es ist in der Lage, hochenergetisches Gas mit einer unglaublichen Genauigkeit und Geschwindigkeit abzufeuern.\n\n" #This updated version of the old turbolaser design is even more destructive than the latest heavy turbolaser design. It is capable of launching high energy gas with incredible accuracy and speed.
 KYBER_TURBO_5_G:0 "Kyber verbesserter Turbolaser Grün" #Kyber-Enhanced Turbolaser Green
 KYBER_TURBO_5_G_DESC:0 "Diese Turbolaser nutzen Kyberkristalle um die Kraft des stark erhitzten Tibanna Gasbolzen zu erhöhen" #These Turbolasers use Kyber Crystals to Enhance the power of their superheated Tibanna Gas bolts
 
