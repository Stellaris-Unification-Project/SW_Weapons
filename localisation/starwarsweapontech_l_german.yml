 #Ion Cannon Sets
 ION_CANNON_1:0 "Leichte Ionenkanone" #Light Ion Cannon
 ION_CANNON_1_DESC:0 "Ionenkanonen feuern ionisierte Partikel ab, die elektronische- und Schildsysteme stören.\n\n" #Ion cannons fire ionized particles that disrupt electronic and shield systems.
 ION_CANNON_2:0 "Mittlere Ionenkanone" #Medium Ion Cannon
 ION_CANNON_2_DESC:0 "Neues Ionenkanonen-Design mit höhrem Energieleistung und Genauigkeit.\n\n" New design with higher energy output and better accuracy.
 ION_CANNON_3:0 "Schwere Ionenkanone" #Heavy Ion Cannon
 ION_CANNON_3_DESC:0 "Neues Design mit neuen Spulen, verbesserten Feuerleitsystem und eine erhöhten Projektilgeschwindigkeit.\n\n" Latest design with new coils, upgraded fire control and higher speed.\n\n
 ION_CANNON_4:0 "Sehr Schwere Ionenkanonen" #Super-Heavy Ion Cannon
 ION_CANNON_4_DESC:0 "Dieses Ionenkanonen-Modell verwendet eine höhere Konzentration an ionisiertem Tibanna Gas, sowie kleine Spuren von Kyberkristallen, um einen wesentlich stärkeres Projektil abzufeuern als bei den vorherigen Versionen" #This Ion Cannon model uses higher concentration of ionised Tibanna gas, as well as small traces of Kyber Crystals, to fire a much more powerful shot than the previous iteration
 ION_CANNON_5:0 "Kyber verbesserte Ionenkanonen" #Kyber-Enhanced Ion Cannon
 ION_CANNON_5_DESC:0 "Kyber verbesserte Ionenkanonen benutzen Kyberkristalle um die ionisierten Partikel noch leistungstärker zu machen und einen weit stärkeren Schlag gegen die Teil- und Schildsystme eines Gegnerischen Schiffes zuliefern" #Kyber-Enhanced Ion Cannons use Kyber Crystals to enhance the power of their ionised particles and deliver a far more powerful blow to an enemy's subsystems and shields
 
