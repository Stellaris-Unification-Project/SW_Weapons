 #civic
 civic_weapon_research:0 "Turbolaser Researchers"
 civic_weapon_research_desc:0 "Due to the nature of militaristic ideas and armed conflict, heavy energy weapons have become common place in our nation. Unlocks Tech: §GLight Turbo Lasers§! and §GLight Ion Cannons§!"
 #buildings
 sw_tibanna_mines:0 "Planetary Tibanna Mines"
 sw_tibanna_mines_desc:0 "Tibanna Mines allow specialised miners to drill down below a planet's crust and harvest gas pockets there. They are not as effective as Gas Giant Tibanna Mining Stations"
 sw_kyber_mines:0 "Planetary Kyber Mines"
 sw_kyber_mines_desc:0 "Kyber Mines allow for the harvesting of extremely valuable Kyber Crystals, which are used in advanced weapon types. Not as effective as Star Kyber Mining Stations"
 #jobs
 job_tibanna_miner:0 "Tibanna Gas Miner"
 job_tibanna_miner_plural:0 "Tibanna Gas Miners"
 job_tibanna_miner_desc:0 "Tibanna Gas Miners use specialised drills to get into Tibanna Gas pockets and refine them on site into useable products"
 job_tibanna_miner_effect_desc:0 "£job_tibanna_miner£ $job_tibanna_miner_plural$ turn £energy£§Y$energy$§! into £tibanna_gas£§Y$tibanna_gas$§!"
 mod_job_tibanna_miner_add:0 "Tibanna Gas Miner Jobs"
 job_kyber_miner:0 "Kyber Crystal Miner"
 job_kyber_miner_plural:0 "Kyber Crystal Miners"
 job_kyber_miner_desc:0 "Kyber Crystal Miners use expensive equipment to locate and excavate usable Kyber Crystals" 
 job_kyber_miner_effect_desc:0 "£job_kyber_miner£ $job_kyber_miner_plural$ turn £minerals£§Y$minerals$§! into £kyber_crystals£§Y$kyber_crystals$§!"
 mod_job_kyber_miner_add:0 "Kyber Crystal Miner Jobs"
 #starbase modules
 sm_tibanna_gas_refinery:0 "Tibanna Gas Refinery"
 sm_tibanna_gas_refinery_desc:0 "Tibanna Gas Refineries use advanced gas extraction on local gas giants to increase a system's total Tibanna Gas output"
 sm_kyber_crystal_search_party:0 "Kyber Crytal Recon Party"
 sm_kyber_crystal_search_party_desc:0 "These groups of highly skilled planetary surveyors are able to find Kyber Crystals in the most unlikely of places, no matter how remove a planet is"
 sm_tibanna_gas_tank_storage:0 "Tibanna Gas Storage Tanks"
 sm_tibanna_gas_tank_storage_desc:0 "By keeping more Tibanna in the starbase, we can increase the amount of tibanna we refine."
 sm_tibanna_gas_tank_storage_desc_modifier:3 "Produces §G+2§! £tibanna_gas£§Y$tibanna_gas$§! for each §GTibanna Gas Refinery§! on this starbase\n\n"
 #vengeance mass drivers
 tech_ven_mass_driver_1:0 "Tibanna Accelerated Projectiles"
 tech_ven_mass_driver_1_desc:0 "Using Tibanna gas as a projectile propellant has long been on the table. The Vengeance Development program aims to make fruit of this."
 tech_ven_mass_driver_2:0 "Liquid Tibanna Acceleration"
 tech_ven_mass_driver_2_desc:0 "Advancements from the Prototype Vengeance program weapons have been very successful. Furthermore, the introduction of Liquid Tibanna provides us with the means to further improve the Mass Drivers"
 tech_ven_mass_driver_3:0 "Kyber-Tibanna Acceleration"
 tech_ven_mass_driver_3_desc:0 "By using Kyber Crystals to focus the Tibanna gas explosions, the Vengeance mass drivers can achieve their maximum damage potential."
 SW_VEN_MASS_DRIVER_1_SET:0 "Prototype Vengeance-Class Mass Drivers"
 SW_VEN_MASS_DRIVER_1_SET_DESC:0 "Vengeance Mass Drivers are an experimental set of kinetic based weapons. They bypass shields and deal significant damage to hull, however they struggle against armour."
 SW_VEN_MASS_DRIVER_2_SET:0 "Liquid Tibanna Vengeance-Class Mass Driver"
 SW_VEN_MASS_DRIVER_2_SET_DESC:0 "A second generation Vengeance Mass Driver, this model uses advanced propulsion to increase the kinetic energy of each projectile."
 SW_VEN_MASS_DRIVER_3_SET:0 "Kyber-Tibanna Vengeance-Class Mass Driver"
 SW_VEN_MASS_DRIVER_3_SET_DESC:0 "This third iteration of the Vengeance Mass Drivers use Kyber Crystals to focus the explosive energy of the Tibanna propellant, which increases the damage potential of each projectile."
