 #Technology
 tech_ion_cannon_4:0 "Super Heavy Ion Cannons"
 tech_ion_cannon_4_desc:0 "Extremely powerful ion coils provide more energy to the projectile"
 tech_ion_cannon_5:0 "Kyber-Enhanced Ion Cannons"
 tech_ion_cannon_5_desc:0 "Kyber-Enhanced Ion Cannons use Kyber Crystals to further enhance the power of their ionised Tibanna Gas"
 tech_advanced_concussion:0 "Advanced Concussion Missiles"
 tech_advanced_concussion_desc:0 "Employs a higher yield warhead to deal significantly more damage to enemy hulls"
