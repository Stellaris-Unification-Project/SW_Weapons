 HEAVY_TURBO_3_G:0 "Heavy Turbolaser Green"
 HEAVY_TURBO_3_G_DESC:0 "The latest in electromagnetic accelerators, medium turbolasers use twin parallel rails to fire gas at incredible speeds\n\n"
 VERYHEAVY_TURBO_4_G:0 "Very Heavy Turbolaser Green"
 VERYHEAVY_TURBO_4_G_DESC:0 "This updated version of the old turbolaser design is even more destructive than the latest heavy turbolaser design. It is capable of launching high energy gas with incredible accuracy and speed.\n\n"
 KYBER_TURBO_5_G:0 "Kyber-Enhanced Turbolaser Green"
 KYBER_TURBO_5_G_DESC:0 "These Turbolasers use Kyber Crystals to Enhance the power of their superheated Tibanna Gas bolts"
 
