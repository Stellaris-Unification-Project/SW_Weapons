 tech_sw_shield_leech_desc:0 "Advancements in tractor beam technology have opened the door to a new type of powerful anti-shield weapon"
 tech_sw_proton_beam:0 "Proton Beam"
 tech_sw_proton_beam_desc:0 "By projecting a beam of the same power source we use in Proton Torpedoes we may be able to make a powerful anti-armour weapon"
 tech_sw_spinal_blast:0 "Spinal Mounted Blast Cannons"
 tech_sw_spinal_blast_desc:0 "Blast Cannons use immense amounts of Tibanna Gas and Kyber Crystals to fire extremely powerful balls of Ion or Plasma"
 
 #Green Turbolaser Sets
