 #Technology
 tech_ion_cannon_4:0 "Сверхтяжелые ионные пушки"
 tech_ion_cannon_4_desc:0 "Чрезвычайно мощные ионные катушки обеспечивают больше энергии для снаряда"
 tech_ion_cannon_5:0 "Кайбер-Улучшенные ионные пушки
 tech_ion_cannon_5_desc:0 "Кайбер-Улучшенные ионные пушки использовать Кайбер Кристаллы для дальнейшего повышения мощности их ионизированных Тибанна Газ"
 tech_advanced_concussion:0 "Продвинутый  Ударная Ракеты"
 tech_advanced_concussion_desc:0 "Использует боеголовку более высокой мощности, чтобы наносить значительно больший урон корпусам противника"
 tech_kyber_turbo:0 "Кайбер-Повышенная Турболазеры"
 tech_kyber_turbo_desc:0 "Кайбер-Повышенная Турболазеры использовать Кайбер Кристаллы в качестве усилителя мощности для их Тибанна газ"
 tech_sw_shield_leech:0 "Щит Лихер"
 tech_sw_shield_leech_desc:0 "Достижения в Притягивающий луч технологии открыли дверь в новый тип мощных оружие против щита"
 tech_sw_proton_beam:0 "Протонно Лучевая"
 tech_sw_proton_beam_desc:0 "Проецируя луч того же источника энергии, который мы используем в протонных торпедах, мы сможем создать мощное оружие против брони"
 tech_sw_spinal_blast:0 "Спинальные взрывные пушки"
 tech_sw_spinal_blast_desc:0 "Взрывные пушки используют огромное количество Тибанна Газ и Кайбер Кристаллы стрелять чрезвычайно мощными шарами Иона или Плазмы"
 
 #Green Turbolaser Sets
 LIGHT_TURBO_1_G:0 "Слабый Турболазерные Зеленый"
 LIGHT_TURBO_1_G_DESC:0 "Первый корабль размером Турболазерные оружие, Турболазерные стреляйте интенсивными вспышками энергии по своей цели. Используйте в качестве боеприпасов высокоэнергетический газ, активируемый силовой ячейкой и превращаемый в плазму.\n\n"
 MEDIUM_TURBO_LASER_2_G:0 "Средний Турболазерные Зеленый"
 MEDIUM_TURBO_LASER_2_G_DESC:0 "Средний Турболазеры являются более мощной версией раннего слабый турболазеры, использование гальвеновых катушек для быстрого ускорения газа по направлению к целям.\n\n"
 HEAVY_TURBO_3_G:0 "Мощный Турболазерные Зеленый"
 HEAVY_TURBO_3_G_DESC:0 "Последние в электромагнитных ускорителях, средние турболазеры используют двойные параллельные рельсы, чтобы стрелять газом с невероятной скоростью\n\n"
 VERYHEAVY_TURBO_4_G:0 "Очень тяжелая Турболазерные Зеленый"
 VERYHEAVY_TURBO_4_G_DESC:0 "Эта обновленная версия старого турболазерных конструкций еще более разрушительна, чем последние тяжелые турболазерные конструкции. Он способен запускать газ высокой энергии с невероятной точностью и скоростью.\n\n"
 KYBER_TURBO_5_G:0 "Кайбер-Повышенная Турболазерные Зеленый"
 KYBER_TURBO_5_G_DESC:0 "Эти Турболазеры используют Кайбер Кристаллы, чтобы увеличить мощность их перегретых болтов Тибанна Газ"
 
