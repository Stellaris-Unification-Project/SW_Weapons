 tech_light_turbo:0 "Легкий турболазер"
 tech_light_turbo_desc:0 "Первое большое лазерное оружие, турболазер стреляет интенсивными потоками энергии в свою цель. Использует в качестве боеприпасов высокоэнергетический газ который конвертируется в плазму.\n\n"
 
 tech_turbo_laser:0 "Турболазер"
 tech_turbo_laser_desc:0 "Более мощная версия турболазера. Использует оцинкованные катушки что бы ускорить потоки газа для достижения цели.\n\n"
 
 tech_medium_turbo:0 "Средний турболазер"
 tech_medium_turbo_desc:0 "Последнее новщество в электромагнитных ускорителях, средние турболазеры используют двойные параллельные рельсы для зажигания газа с невероятной скоростью.\n\n"
 
 tech_heavy_turbo:0 "Тяжелый турболазер"
 tech_heavy_turbo_desc:0 "Новая версия турболазера с тяжелыми рельсами и улучшенным источником питания. Это оружие еще более мощное и точное, чем их предшественники.\n\n"
 
 tech_veryheavy_turbo:0 "Сверхтяжелый турболазер"
 tech_veryheavy_turbo_desc:0 "Эта обновленная версия турболазера еще более разрушительна, чем новейший тяжелый турболазер. Он способен запускать газ с высокой энергией с невероятной точностью и скоростью.\n\n"
 
 tech_quad_turbo_1:0 "Счетверенной турболазер"
 tech_quad_turbo_1_desc:0 "Он состоял из четырех лазерных пушек, которые можно стрелять поочередно парами или индивидуально в быстрой последовательности. Они очень мощные по сравнению с другими корабельными вооружениями такого же размера.\n\n"
 
 tech_quad_turbo_2:0 "Счетверенной турболазер II"
