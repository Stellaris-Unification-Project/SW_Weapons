 #Technology
 tech_ion_cannon_4:0 "特重型 离子炮"
 tech_ion_cannon_4_desc:0 "极其强大的离子线圈为炮弹提供更多能量"
 tech_ion_cannon_5:0 "凯伯增强型 离子炮"
 tech_ion_cannon_5_desc:0 "凯伯增强型离子炮使用凯伯水晶进一步提升离子化提巴纳气体的强度"
 tech_advanced_concussion:0 "先进 震荡导弹"
 tech_advanced_concussion_desc:0 "采用更高能效的弹头来对敌人的船体造成更大的伤害"
 tech_kyber_turbo:0 "凯伯增强型 涡轮激光"
 tech_kyber_turbo_desc:0 "凯伯增强型涡轮激光使用凯伯水晶来增强提巴纳气体"
 tech_sw_shield_leech:0 "护盾吞噬者"
 tech_sw_shield_leech_desc:0 "牵引光束科技的进步使一种新型的强力反护盾武器成为可能"
 tech_sw_proton_beam:0 "质子束"
 tech_sw_proton_beam_desc:0 "通过投射一束与质子鱼雷相同的能量源，我们也许能够制造出一种强大的反装甲武器"
 tech_sw_spinal_blast:0 "柱式 爆炸加农炮"
 tech_sw_spinal_blast_desc:0 "爆炸加农炮使用大量的提巴纳气体与凯伯水晶来发射极其强大的离子球或电浆"
 
 #Green Turbolaser Sets
 LIGHT_TURBO_1_G:0 "轻型 涡轮激光 绿"
 LIGHT_TURBO_1_G_DESC:0 "第一种舰载涡轮激光武器，向敌人发射密集的能量爆。使用高能气体作为弹药,由能量核心激活并转化为电浆。\n\n"
 MEDIUM_TURBO_2_G:0 "中型 涡轮激光 绿"
 MEDIUM_TURBO_2_G_DESC:0 "中型涡轮激光是轻型涡轮激光的威力升级版, 使用镀锌线圈来快速加速射击目标的气体。\n\n"
 HEAVY_TURBO_3_G:0 "重型 涡轮激光 绿"
 HEAVY_TURBO_3_G_DESC:0 "配备着最新的电磁加速器, 中型涡轮激光使用一对平行轨道来极速发射气体。\n\n"
 VERYHEAVY_TURBO_4_G:0 "超重型 涡轮激光 绿"
 VERYHEAVY_TURBO_4_G_DESC:0 "这一旧涡轮激光设计的升级版甚至比最新的重型涡轮激光设计更具毁灭性。它可以用令人难以置信的精度和速度发射高能气体。\n\n"
 KYBER_TURBO_5_G:0 "凯伯增强型 涡轮激光 绿"
 KYBER_TURBO_5_G_DESC:0 "这类涡轮激光使用凯伯水晶来提升过热提巴纳气弹的威力。"
 
